<div class=container>
<h1>Learn concepts with Ṽed</h1>
<p>Clarity Begins with Ṽed – Your Personal AI Concept Tutor</p>
<label for=concept>What concept would you like explained?</label>
<input id=concept placeholder="e.g., Quantum Computing, Machine Learning, Photosynthesis" type="text">
<div class=row>
<div>
<label for=difficulty>Difficulty Level</label>
<select id=difficulty>
<option>Beginner</option>
<option selected>Intermediate</option>
<option>Advanced</option>
</select>
</div>
<div>
<label for=language>Preferred Language</label>
<select id=language>
<option value=English selected>English</option>
<option value=Hinglish>Hinglish</option>
<option value=Hindi>Hindi</option>
</select>
</div>
</div>
<div class=row>
<div>
<label for=format>Explanation Format</label>
<select id=format>
<option value=paragraph selected>Paragraph</option>
<option value=points>Bullet Points</option>
</select>
</div>
</div>
<div class=slider-group>
<label for=wordLimit>Word Limit: <span id=wordCount>300</span></label>
<input type=range id=wordLimit min=50 max=500 step=50 value=300 onchange=chng(this.value)>
</div>
<div class=checkbox-group>
<input type=checkbox id=examples>
<label for=examples>Include examples in explanation</label>
</div>
<button onclick=generateExplanation()>Generate Explanation</button>
<div id=output-container>
<button id=copyBtn onclick=copyToClipboard()>Copy</button>
<div id=output><strong>[Output will appear here]</strong></div>
</div>
